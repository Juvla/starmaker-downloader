<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Starmaker Song Downloader</title>
        <link rel="stylesheet" href="./public/style.css" />
        <link rel="icon" href="./public/favicon.ico">
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="app-wrap">
            <header>
                <h1>Starmaker Song Downloader</h1>
            </header>
            <main>
                <input
                    type="text"
                    autocomplete="off"
                    class="input-box"
                    placeholder="Enter song URL"
                />
                <input type="submit" class="submit-btn" value="Submit">
                <div class="song-description"></div>
                <a href="#" download="master.mp3" class="btn">Download</a>
            </main>
            <footer>
                <div class="footer">Designed by <a href="https://www.linkedin.com/in/kshitijthatte/">Kshitij Thatte</a> </div>
            </footer>
        </div>
        
        <script src="./public/main.js"></script>
    </body>
</html>
